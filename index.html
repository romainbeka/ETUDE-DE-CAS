<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Manager</title>
    <link rel="stylesheet" href="css\styles.css">
    <script defer src="js\script.js"></script>
</head>
<body>
    <header>
        <h1>Gourmet Manager</h1>
        <p>Votre livre de recettes en ligne</p>
    </header>
    
    <main>
        <section class="categories">
            <h2>Catégories</h2>
            <button>Entrées</button>
            <button>Plats principaux</button>
            <button>Desserts</button>
        </section>
        
        <section class="recettes">
            <h2>Liste des Recettes</h2>
            <ul id="recette-list">
                <li class="recette-item" onclick="toggleDetails(this)">Risotto aux champignons<span>Plat principal</span></li>
                <div class="recette-details">Un risotto crémeux...</div>
                
                <li class="recette-item" onclick="toggleDetails(this)">Soupe de potimarron et châtaignes<span>Entrée</span></li>
                <div class="recette-details">Une soupe veloutée...</div>
            </ul>
        </section>
        
        <section class="ajout-recette">
            <h2>Ajouter une Nouvelle Recette</h2>
            <form id="recette-form">
                <input type="text" id="titre" placeholder="Titre de la recette" required>
                <textarea id="description" placeholder="Description"></textarea>
                <select id="categorie">
                    <option>Entrée</option>
                    <option>Plat principal</option>
                    <option>Dessert</option>
                </select>
                <div id="ingredients">
                    <input type="text" placeholder="Ingrédient">
                </div>
                <button type="button" onclick="ajouterIngredient()">Ajouter un ingrédient</button>
                <button type="submit">Ajouter la Recette</button>
            </form>
        </section>
    </main>
</body>
</html>
